#--- H2 (Ativo para desenvolvimento local) ---
spring.datasource.url=jdbc:h2:mem:skillswapdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Habilitar o H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Flyway (Desabilitado) ---
spring.flyway.enabled=false

# --- Email (Gmail) ---
# Valores padrão "mock" para a aplicação iniciar.
# Você DEVE sobrescrever com variáveis de ambiente na sua IDE para funcionar.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:seu-email@gmail.com}
spring.mail.password=${MAIL_PASS:sua-senha-de-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Mensageria (RabbitMQ) ---
# Define 'localhost' como padrão se a variável de ambiente não existir
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.queue=${RABBIT_QUEUE_NAME:fiap-gs-email-queue}

