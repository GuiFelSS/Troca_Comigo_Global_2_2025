# --- Configuração do H2 (Banco em Arquivo) ---
# Ele vai criar um arquivo de banco dentro da pasta /target do seu projeto
spring.datasource.url=jdbc:h2:file:./target/skillswapdb;AUTO_SERVER=TRUE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Hibernate ---
# "update" vai LER suas Entidades Java e CRIAR/ATUALIZAR as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.jpa.open-in-view=true

# Desativa o Flyway no perfil dev (o Hibernate vai cuidar das tabelas)
spring.flyway.enabled=false

# Habilita o console do H2 para vermos o banco
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


