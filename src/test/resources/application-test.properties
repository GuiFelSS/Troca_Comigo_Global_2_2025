# ===============================================
# Configuração de Banco de Dados H2 (Em Memória)
# ===============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.flyway.enabled=false

# ===============================================
# Mock de IA e Email (CORRIGIDO)
# ===============================================

# --- CORREÇÃO IA (Estava como Gemini, mas o pom.xml usa DeepSeek) ---
spring.ai.deepseek.api-key=mock-api-key-para-teste

# --- CORREÇÃO EMAIL (Propriedades que faltavam) ---
spring.mail.host=mock.smtp.host.com
spring.mail.username=mock_user@gmail.com
spring.mail.password=mock_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Configuração do RabbitMQ para testes ---
spring.rabbitmq.queue=test-queue
spring.rabbitmq.listener.simple.auto-startup=false

