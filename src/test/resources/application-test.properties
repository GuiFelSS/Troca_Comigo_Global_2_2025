# ===============================================
# Configuração de Banco de Dados H2 (Em Memória)
# ===============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.flyway.enabled=false

# ===============================================
# Mock de IA e Email
# ===============================================
spring.ai.vertex.ai.gemini.project-id=teste-project
spring.ai.vertex.ai.gemini.location=us-central1
# (Não precisamos da credencial, pois não vamos chamar a IA nos testes)

# --- A CORREÇÃO DO ERRO ESTÁ AQUI ---
# Define uma fila falsa para o RabbitMQ não falhar ao carregar o contexto
spring.rabbitmq.queue=test-queue
# Também desativa o RabbitMQ nos testes (boa prática)
spring.rabbitmq.listener.simple.auto-startup=false